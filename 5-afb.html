<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-AFB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/chem_garage.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 10%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 70px;
            border-radius: 5px;
        }
        .menu ul {
            list-style: none;
            display: flex;
            gap: 70px;
        }
        .menu ul li {
            display: inline;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .menu ul li a:hover {
            color: #00bcd4;
        }
        .content {
            position: absolute;
            left: 10%;
            top: 54%;
            transform: translateY(-50%);
            color: white;
            width: 80%;
            height: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 90%;
            border-radius: 10px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        .box .description {
            font-size: 1.5rem;
            margin-bottom: 1em;
            letter-spacing: 2px;
        }
        .pdf-viewer {
            width: 100%;
            height: 70%; /* Reduced height to make room for button */
            margin-top: 20px;
        }
        .download-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
        }
        .download-btn:hover {
            background-color: #0097a7;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 10%;
            color: white;
            font-size: 1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Ali</a></li>
            <li><a href="5-afb.html">5-AFB</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="box">
            <div class="description">Theoretical Organic Chemistry Project performed by Ali at Capilano University</div>
            <iframe class="pdf-viewer" src="/pdf/5afb.pdf" frameborder="0"></iframe>
            <button class="download-btn" onclick="window.open('/pdf/5afb.pdf', '_blank')">Click to Download</button>
        </div>
    </div>

    <div class="footer">
        @2025 Ali Pourfatehian
    </div>
</body>
</html>
